<p><strong>Syarat daftar subsidi tepat MyPertamina </strong></p>
<p>Sebelum mendaftar Subsidi Tepat MyPertamina, ada beberapa persyaratan atau dokumen yang perlu disiapkan yakni sebagai berikut:</p>
<p>- Kartu Tanda Penduduk (KTP)</p>
<p>- Surat Tanda Nomor Kendaraan (STNK)</p>
<p>- Foto kendaraan</p>
<p>- Dokumen pendukung lainnya.<br /><br /><br /></p>
